        window.$docsify = {
            name: '<img alt="Redamancyer’s Blog" class="out" src="/_media/img/logo.png"><div>Redamancyer</div><div class="index">\
                <a href="/">首页/</a><a href="/#/_media/aboutme">关于我</a></div>',
            repo: 'https://github.com/Redamancyer',
            themeColor: '#3498DB',
            topMargin: 30,
            notFoundPage: '_media/404.md',
            search: [
                '/', // => /README.md
            ],
            auto2top: true,
            formatUpdated: '{YYYY}/{MM}/{DD} {HH}:{mm}',
            plugins: [
                function (hook, vm) {
                    hook.beforeEach(function (html) {
                        return html+'\n\n> Last Modified {docsify-updated}'
                    })
                }
            ],
            markdown: {
                smartypants: true,
                renderer: {
                    image: function (url) {
                        return '<div class="center"><img src="' + url + '" data-origin="' + url + '" alt="image"></div>'
                    }
                }
            },
            // count: {
            //     countable: true,
            //     fontsize: '0.9em',
            //     color: 'rgb(90,90,90)',
            //     language: 'chinese'
            // },
            footer: {
                copy: '<span>Redamancyer &copy; 2022</span>',
                auth: 'by byeee',
                pre: '<hr/>',
                style: 'text-align: right;font-size:13px',
                class: 'className',
            }
        }
    </script>
